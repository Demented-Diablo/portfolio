        <link rel="stylesheet" href="Style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <section id="nav">
            <a href="index.html">
                <button>HomePage</button>
            </a>
            <nav class="navbar">
                <a href="about.html">About Me</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </section>
        <hr>
        <section>
            <h2>Contact Me</h2>
            <p>Feel free to connect with me or reach out via the following platforms:</p>
          
            <!-- LinkedIn button -->
            <a href="https://www.linkedin.com/in/gsharma06" class="button" target="_blank">LinkedIn</a>
          
            <!-- Twitter button -->
            <a href="https://twitter.com/Badi_Goldflake" class="button" target="_blank">Twitter</a>
          
            <!-- Email button -->
            <a href="mailto:gavinsharma06@gmail.com" class="button">Email</a>
        </section>
        <section>
            <form id="myForm">

                <label for="name">Name:</label>
                <input type="text" id="name" required><br>
              
                <label for="email">Email:</label>
                <input type="email" id="email" required><br>
              
                <label for="age">Age:</label>
                <input type="number" id="age" required min="18"><br>
              
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-Binary</option>
                    <option value="transgender-male">Transgender Male</option>
                    <option value="transgender-female">Transgender Female</option>
                    <option value="genderqueer">Genderqueer</option>
                    <option value="genderfluid">Genderfluid</option>
                    <option value="agender">Agender</option>
                    <option value="other">Other</option>
                </select><br>
              
                <label for="message">Message:</label><br>
                <textarea id="message" rows="4" required></textarea><br>
              
                <button type="submit">Submit</button>
            </form>
        </section>
        <script src="script.js"></script>
    </body>
</html>
